<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sagaz Vodka</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://static.vecteezy.com/ti/fotos-gratis/t2/14238522-belo-por-do-sol-com-palmeiras-no-fundo-da-praia-do-mar-tropical-foto.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      text-align: center;
    }

    .logo-img {
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .product-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-align: center;
    }

    .product-image {
      max-width: 600px;
      width: 100%;
      margin: 20px auto;
      border: 3px solid #ffd700;
      border-radius: 5px;
      display: block;
    }

    .product-description {
      font-size: 1.3em;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #fdf497;
      font-weight: bold;
    }
    
.instagram-btn {
  background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
  color: white;
  padding: 6px 12px;       
  font-size: 0.85em;       
  border-radius: 8px;     
  display: inline-flex;
  align-items: center;
}

.instagram-btn i {
  font-size: 1em;          
  margin-right: 5px;       
}

    .footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho com Logo -->
  <div class="header">
    <img src="https://i.ibb.co/Cpmt93TQ/LOGO-SAGAZ.png" alt="Sagaz Vodka" class="logo-img">
  </div>

  <!-- Conteúdo Principal -->
  <div class="product-container">
    <img src="https://i.ibb.co/274tJsfm/PHOTO-2024-12-03-10-15-10.jpg" alt="Produto Sagaz" class="product-image">
    <p class="product-description">
      Não basta ser melhor, tem que ser SAGAZ
    </p>
    <a href="https://www.instagram.com/sagazvodka" target="_blank" class="instagram-btn">
      <i class="fab fa-instagram"></i> @sagazvodka
    </a>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    <p>&copy; 2025 Sagaz Vodka. Todos os direitos reservados.</p>
  </div>

  <!-- Font Awesome para o ícone do Instagram -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
